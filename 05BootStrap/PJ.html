<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap실습</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            margin: 50px;
        }
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}
i {
    font-size: 40px;
}
.card {
    text-align: center;
}
@media screen and(max-width: 768px) {
    header {
        flex-direction: column; 
        align-items: self-end; 

    } 
}
@media screen and(min-width:768px) {

}
    </style>
</head>
  <body>
    <header>
    <div class="logo"><h2>BrownHaze</h2> </div>
    <button type="button" class="btn btn-light"><i class="bi bi-card-list"></i></button>
   </header> 
   <div id="my-carousel" class="carousel slide">
       <div class="carousel-indicators">
         <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
         <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
       </div>
       <div class="carousel-inner">
         <div class="carousel-item active">
           <img src="./img/커피.webp" class="d-block w-100" alt="deer">
           <div class="carousel-caption d-none d-md-block">
             <h2>블렌드 원두</h2>
            
           </div>
         </div>
         <div class="carousel-item">
           <img src="./img/도구.webp" class="d-block w-100" alt="fish">
           <div class="carousel-caption d-none d-md-block">
             <h2>브루잉 도구</h2>
           </div>
         </div>
       </div>
       <button class="carousel-control-prev" type="button" data-bs-target="#my-carousel" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
       </button>
       <button class="carousel-control-next" type="button" data-bs-target="#my-carousel" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
       </button>
     </div>
     <br>
     <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="d-flex justify-content-center">

          <div class="card been bg-body-secondary" style="width: 18rem;">
             <img src="./img/콩.webp" class="card-img-top" alt="커피">
             <div class="card-body">
               <p class="card-text"> 블렌드 원두 </p>
               <a href="#" class="btn btn-secondary">자세히 보기</a>
             </div>
           </div>

           <div class="card tumbler bg-body-secondary" style="width: 18rem;">
             <img src="./img/텀블러.webp" class="card-img-top" alt="텀블러">
             <div class="card-body">
               <p class="card-text">  기능성 텀블러 </p>
               <a href="#" class="btn btn-secondary">자세히 보기</a>
             </div>
           </div>

           <div class="card cup bg-body-secondary" style="width: 18rem;">
             <img src="./img/컵.webp" class="card-img-top" alt="머그컵">
             <div class="card-body">
               <p class="card-text"> 컵 세트 </p>
               <a href="#" class="btn btn-secondary">자세히 보기</a>
             </div>
         </div>

         <div class="card been bg-body-secondary" style="width: 18rem;">
          <img src="./img/콩.webp" class="card-img-top" alt="커피">
          <div class="card-body">
            <p class="card-text"> 블렌드 원두 </p>
            <a href="#" class="btn btn-secondary">자세히 보기</a>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev " type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    
    <br>
     <br>
     <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      
      <div class="mb-3">
        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
